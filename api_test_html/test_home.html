<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Joueur & Équipe</title>
    <script>
        function searchPlayer(event) {
            event.preventDefault();
            const playerName = document.getElementById('player').value;
            if (playerName) {
                window.location.href = `test_player_api.html?player=${encodeURIComponent(playerName)}`;
            }
        }

        function searchTeam(event) {
            event.preventDefault();
            const teamName = document.getElementById('team').value;
            if (teamName) {
                window.location.href = `test_team_api.html?team=${encodeURIComponent(teamName)}`;
            }
        }
    </script>
</head>
<body>
<h2>Recherche Joueur</h2>
<form onsubmit="searchPlayer(event)">
    <label for="player">Pseudo :</label>
    <input type="text" id="player" name="player" required>
    <button type="submit">Rechercher</button>
</form>

<h2>Recherche Équipe</h2>
<form onsubmit="searchTeam(event)">
    <label for="team">Nom de l'équipe :</label>
    <input type="text" id="team" name="team" required>
    <button type="submit">Rechercher</button>
</form>
</body>
</html>
